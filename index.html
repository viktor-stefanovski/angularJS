<!doctype html>
<html lang="en" ng-app="MyLunchChecker">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller='MyLunchController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-style="customStyle.style" ng-model="lunch">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click='checkItems()'>Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{message}}
         </div>
   </div>

</body>
</html>
